	<h1 class="kicker">Read the conversation that</h1>

	<div class="titles">
	{{~ it.contents :content:i}}
		<h1 class="title">{{=content.title}}</h1>
	{{~}}
	</div>

        <svg width="24" height="23" viewBox="0 0 24 23"><path d="M23 11.5L12.704 21.6l-.96-.96L19.8 12H0v-2h19.8L11.745.96l.96-.96L23 10.5v1" fill="black"/></svg>

</div>
